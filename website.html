}

header {
  text-align: center;
  padding: 50px 20px;
  background: linear-gradient(135deg, #f78ca0, #f4a261); /* sunset gradient */
  color: #fffaf0;
}

  margin: 0 10px;
  color: #fffaf0;

  color: #ffd6a5; /* lighter accent on hover */
}

  max-width: 1000px;
  margin: 50px auto;
  padding: 20px;
}

  color: #c1440e;
